<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link href='reset.css' rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet"> 
    <script src="https://use.fontawesome.com/6828683b9c.js"></script>
</head>
<body>
    <div class='container'>

        <h1>ROCK-PAPER-SCISSORS</h1>

        <div id='player-panel'>
            <div id="player-card">
                <p>Player</p>
                <span id = 'player-icon' class='icon-size'>
                    <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                </span>
                <div id="player-score-card">
                    <p>Score</p>
                    <div id = "player-score">0</div>
                </div>
            </div>
        </div>

        <div id='computer-panel'>
            <div id="computer-card">
                <p>Computer</p>
                <span id = 'computer-icon' class='icon-size'>
                    <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                </span>
                <div id="computer-score-card">
                    <p>Score</p>
                    <div id = "computer-score">0</div>
                </div>
            </div>
        </div>

        <div class='button-container'>
            <button id='Rock' class='play-button' type='button'>Rock</button>
            <button id='Paper' class='play-button' type='button'>Paper</button>
            <button id='Scissors' class='play-button' type='button'>Scissors</button>
        </div>

        <div class='round'>Round 1</div>
        <p id='vs'>VS</p>
        <div class='result'>You Win! Rock beats Scissors</div>
        <button class ='refresh-button' type='button'>
            <span class ='refresh-style'>
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </span>
        </button>

    </div>

    <script src = 'script.js'></script>
</body>
</html>
